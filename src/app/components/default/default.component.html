<div class="loading" *ngIf="!cars">
  Cargando.....
</div>
<div class="col-md-12" *ngIf="cars">
  <h2>{{title}}</h2>
<hr>
    <table class="table table-hover table-stripped" id="cars-list">
      <tr>
        <th class="col-md-7">Veh√≠culo</th>
        <th>Precio</th>
        <th>A la Venta</th>
        <th>Accion</th>
      </tr>
      <tr *ngFor="let car of cars">
        <td class="col-md-7">
        <a [routerLink]="['/carro', car.id]">{{car.title}}</a>
        </td>
        <td>
          {{car.price}}
        </td>
        <td>
          <span *ngIf="car.status=='true'">Si</span>
          <span *ngIf="car.status=='false'">No</span>
        </td>
        <td>
          <a [routerLink]="['/editar-carro', car.id]" class="btn btn-warning">Editar</a>
        <!-- </td>
        <td> -->
        <a (click)="deleteCar(car.id)"  class="btn btn-danger">Borrar</a>
        </td>
      </tr>
    </table>


</div>
